presets:
  - n: Playlist Du Jour
    'on': true
    playlist:
      dur:
      - ${playlist_duration} * 11
      end: 'Off'
      ps:
      - Blends
      - Fireworks Starburst
      - Dissolve
      - Chunchun
      - Colorwaves
      - Twinkle Fox
      - Fireworks 1D
      - Flow
      - Popcorn
      - Scanner
      - Washing Machine
      - Tricolor Sunrise
      r: false
      repeat: ${playlist_repeat}
      transition:
      - 0 * 11
  - n: Blends
    'on': true
    seg:
    - seg_name: First Floor
      bri: 128
      cct: 127
      col:
      - '${${holiday}.color_1}'
      - '${${holiday}.color_2}'
      - '${${holiday}.color_3}'
      fx_name: Blends
      grp: 1
      ix: 128
      mi: false
      of: 0
      'on': true
      pal_name: Colors Only
      rev: false
      sel: true
      spc: 0
      sx: 128
    - seg_name: Second Floor
      rev: true
    transition: 7
  - n: Dissolve
    'on': true
    seg:
    - seg_name: Whole Roof(pat=(2)/1/2/1)
      bri: 128
      cct: 127
      col:
      - '${${holiday}.color_1}'
      - Black
      - Black
      fx_name: Dissolve
      ix: 80
      mi: false
      'on': true
      pal_name: Default
      rev: false
      sel: true
      sx: 128
    - seg_name: Whole Roof(pat=2/(1)/2/1)
      col:
      - '${${holiday}.color_3}'
      - Black
      - Black
    - seg_name: Whole Roof(pat=2/1/(2)/1)
      col:
      - '${${holiday}.color_2}'
      - Black
      - Black
    - seg_name: Whole Roof(pat=2/1/2/(1))
      col:
      - '${${holiday}.color_3}'
      - Black
      - Black
    transition: 7
