      sel: true
      sx: 122
    - seg_name: ${default.seg_2.phase_2}
    - seg_name: ${default.seg_1.filler.phase_2}
      fx_name: '${[${holiday}.default.filler].fx}'
      pal_name: '${${holiday}.pal}'
      col:
      - '${${holiday}.color.bg}'
      bri: 64
    - seg_name: ${default.seg_2.filler.phase_2}
    - seg_name: ${default.seg_3.phase_2}
      fx_name: '${${holiday}.fx}'
      pal_name: '${${holiday}.pal}'
      col:
      - '${${holiday}.color.fg}'
      - '${${holiday}.color.bg}'
      bri: 128
    - seg_name: ${default.seg_4.phase_2}
  - n: Phase 3
