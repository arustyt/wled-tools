presets:
  - n: Playlist Du Jour
    'on': true
    playlist:
      dur:
      - ${playlist_duration} * 11
      end: 'Off'
      ps:
      - Christmas - Candy Cane
      - Christmas - Christmas
      - Christmas - C9ColorTwinkles
      - Christmas - CandleMulti
      - Christmas - Tetrix C9
      - Christmas - TwinkleFoxRainbow
      - Christmas - TriChaseXmas
      - Christmas - ChunChunXmas
      - Christmas - Candy Cane 2
      - Christmas - Tetrix
      - Christmas - Twinkle
      r: false
      repeat: ${playlist_repeat}
      transition:
      - 10 * 11
  - n: Christmas - Candy Cane
    'on': true
    seg:
    - seg_name: First Floor
      bri: 128
      col:
      - Red
      - White
      - White
      fx_name: Chase 2
      grp: 1
      ix: 128
      mi: false
      'on': true
      pal_name: Default
      rev: false
      sel: true
      spc: 0
      sx: 128
    - seg_name: Second Floor
      rev: true
    transition: 7
  - n: Christmas - Christmas
    'on': true
    seg:
    - seg_name: First Floor
      bri: 128
      col:
      - Red
      - Green
      - White
      fx_name: Running 2
